{% extends 'mysite/base.html' %}

{% block content %}
{% if sent %}
    <h1>E-mail successfully</h1>
    <p>{{ article.title }} was successfully sent to {{ cd.to }}</p>
    {% else %}
    <h1>分享 {{ article.title }} by e-mail</h1>

    <form action="." method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="name">你的名字</label>
        <input type="password" class="form-control" id="name" name="name" placeholder="无名" >
      </div>
      <div class="form-group">
        <label for="to">对方的Email 地址</label>
        <input type="email" class="form-control" id="to" name='to' placeholder="Email">
      </div>
      <div class="form-group">
        <label for="text">评论</label>
        <textarea class="form-control" id='text' name='comments' rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success" >评论</button>
    </form>
{% endif %}


{% endblock %}
